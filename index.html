<!doctype html>
<html>
  <head>
    <title>EncrHat Chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 40px }
      .top {
        width: 100%;
        z-index: 5;
        position: absolute:
        top: 0;
        left: 50:
      }
    </style>
  </head>
  <body>
    <input type="text" id="key" class="top" onkeyup="updatekey()" value="Put Room Here">
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      function alphaToNum(inp) {
    	  var out = "";
        var i = 0;
	      while(i < inp.length) {
    	    out = out + inp.charCodeAt(i)
          i = i + 1
        }
        return out
      }
      var key = alphaToNum("Put Room Here")
      var user = prompt("Username:", "null");
      var timeout = false
      function updatekey() {
    	key = alphaToNum(document.getElementById("key").value);
    	console.log(key)
    	console.log(document.getElementById("key").value)
      }
      function Encrypt(str) {
    console.log(key)
    if (!str) str = "";
    str = (str == "undefined" || str == "null") ? "" : str;
    try {
        var pos = 0;
        ostr = '';
        while (pos < str.length) {
            ostr = ostr + String.fromCharCode(str.charCodeAt(pos) ^ key);
            pos += 1;
        }
        return ostr;
    } catch (ex) {
        return '';
    }
}
function Decrypt(str) {
    if (!str) str = "";
    str = (str == "undefined" || str == "null") ? "" : str;
    try {
        var pos = 0;
        ostr = '';
        while (pos < str.length) {
            ostr = ostr + String.fromCharCode(key ^ str.charCodeAt(pos));
            pos += 1;
        }
        return ostr;
    } catch (ex) {
        return '';
    }
}
      $(function () {
        var socket = io();
        $('form').submit(function(){
	  if(timeout === false) {
                timeout = true
                setTimeout(function(){ timeout = false; }, 2000);
     		var value1 = (Math.floor(Math.random() * 40) + 10)
      		var value2 = (Math.floor(Math.random() * 40) + 10)
      		var appended = value1 + "" + value2 + "" + (value1+value2)
                socket.emit('chat message', Encrypt(appended + "." + user + ": " + $('#m').val()));
		console.log(appended + "." + user + ": " + $('#m').val())
                $('#m').val('');
          }
	  return false;
        });
        socket.on('chat message', function(msg){
          var str = Decrypt(msg);
          var messagearray = str.split(".")
	  console.log(parseInt(messagearray[0].substr(0, 2)) + parseInt(messagearray[0].substr(2, 2)))
	  console.log(parseInt(messagearray[0].substr(4, 2)))
          if (parseInt(messagearray[0].substr(0, 2)) + parseInt(messagearray[0].substr(2, 2)) === parseInt(messagearray[0].substr(4, 2))) {
            $('#messages').append($('<li>').text(str.replace(messagearray[0] + ".", "")));
            window.scrollTo(0, document.body.scrollHeight);
        }
        });
      });
    </script>
  </body>
</html>
